<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div>
            <div class="h2">
                <h2>Transition-property</h2>
            </div>
                <button class="property-button">transition-property</button>
            </div>
            <div class="h2">
                <h2>Transition-duration</h2>
            </div>
                <button class="duration-button">transition-duration</button>
           
            <div>
                <div class="h2">
                    <h2>Transition-timing-function</h2>
                </div>
                <div class="main-timing-div">
                  
    <div class="div ease">
        <span>Ease</span>
    </div>
    <div class="div linear">
        <span >Linear</span>
    </div>
    <div class="div ease-in">
        <span>Ease-in</span>
    </div>
    <div class="div ease-out">
        <span>Ease-out</span>
    </div>
    <div class="div ease-in-out">
        <span>Ease-in-out</span>
    </div>
    </div>
            </div>
            <div class="h2">
            <h2>Transition-delay</h2>
        </div>
            <div class="delay-div">
                
               <div class="block_first block">0 second</div>
               <div class="block_second block">1 second</div>
               <div class="block_third block">2 second</div>
           
            </div>
            <div>
                
           
            </div>

        </div>
    </div>
</body>
</html>
